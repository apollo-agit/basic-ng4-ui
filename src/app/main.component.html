<md-sidenav-container>
    <md-sidenav #sidenav mode="side" class="app-sidenav">
        <div class="sidenav-header">
            <span>
            <h3>Navigation</h3>
            </span>
        </div>
        <ul>
            <li class="menuitem"><a routerLink="/add">Add Person</a></li>
            <li class="menuitem"><a routerLink="/search">Search Person</a></li>
        </ul>
    </md-sidenav>
    <md-toolbar color="primary">
        <button md-fab color="accent" (click)="sidenav.toggle()">
            <md-icon>menu circle</md-icon>
        </button>
        <h2 class="title">Basic UI</h2>
    </md-toolbar>
    <div class="app-content">
        <router-outlet></router-outlet>
    </div>
</md-sidenav-container>
